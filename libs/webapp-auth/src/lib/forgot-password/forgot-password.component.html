<div
    *ngIf="message"
    class="my-12 max-w-xs mx-auto border-2 border-green-200 bg-green-100 text-green-500 rounded p-4"
>
    {{ message }}
</div>
<div
    class="flex flex-col w-full max-w-sm mx-auto p-4 lg:my-12 border border-gray-200 bg-white shadow"
>
    <div>
        <h2 class="mt-6 text-center text-xl leading-9 text-gray-900">
            Forgot your password?
        </h2>
        <p class="mt-2 text-center text-sm leading-5 text-gray-600">
            Please enter your registered email address and we will send you a verification code.
        </p>
    </div>

    <div class="flex flex-col mt-4">
        <input
            [formControl]="email"
            type="text"
            placeholder="Enter your email address"
            class="text-sm sm:text-base relative w-full border rounded placeholder-gray-400 focus:border-indigo-400 focus:outline-none py-2 px-2"
        />

        <span
            *ngIf="email.invalid && email.touched"
            class="flex items-center font-medium tracking-wide text-red-500 text-xs mt-1 ml-1"
        >
            Invalid email field!
        </span>
    </div>

    <div class="mt-6">
        <button
            (click)="submit()"
            class="w-full flex justify-center py-3 px-4 border border-transparent leading-5 font-medium rounded text-white bg-green-600 hover:bg-green-500 focus:outline-none focus:border-green-700 focus:shadow-outline-green active:bg-green-700 transition duration-150 ease-in-out"
        >
            Send verification code
        </button>
    </div>
</div>
