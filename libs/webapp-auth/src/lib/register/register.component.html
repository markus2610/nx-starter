<form
    [formGroup]="registerForm"
    class="flex flex-col w-full max-w-md mx-auto p-4 lg:my-12 border border-gray-200 bg-white shadow"
>
    <div>
        <h2 class="mt-6 text-center text-xl leading-9 text-gray-900">
            Sign up for an account
        </h2>
        <p class="mt-2 text-center text-sm leading-5 text-gray-600">
            or if you already have one,
            <a
                [routerLink]="'/auth/login'"
                class="font-medium text-green-600 hover:text-green-500 focus:outline-none focus:underline transition ease-in-out duration-150"
            >
                sign in
            </a>
        </p>
    </div>

    <div class="flex flex-col mb-4">
        <label for="name" class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600">
            Name
        </label>

        <div class="w-full flex">
            <div class="relative w-1/2">
                <div class="absolute flex border border-transparent left-0 top-0 h-full w-10">
                    <div
                        class="flex items-center justify-center rounded-tl rounded-bl z-10 bg-gray-100 text-gray-600 text-lg h-full w-full"
                    >
                        <i class="pi pi-user"></i>
                    </div>
                </div>

                <input
                    formControlName="firstName"
                    type="text"
                    placeholder="First name"
                    class="text-sm sm:text-base relative w-full border rounded placeholder-gray-400 focus:border-green-400 focus:outline-none py-2 pr-2 pl-12"
                />
            </div>
            <div class="w-1/2 pl-4">
                <input
                    formControlName="lastName"
                    type="text"
                    placeholder="Last name"
                    class="text-sm sm:text-base relative w-full border rounded placeholder-gray-400 focus:border-green-400 focus:outline-none py-2 px-2"
                />
            </div>
        </div>
    </div>

    <div class="flex flex-col mb-4">
        <label for="name" class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600">
            Email
        </label>

        <div class="relative">
            <div class="absolute flex border border-transparent left-0 top-0 h-full w-10">
                <div
                    class="flex items-center justify-center rounded-tl rounded-bl z-10 bg-gray-100 text-gray-600 text-lg h-full w-full"
                >
                    <i class="pi pi-envelope"></i>
                </div>
            </div>

            <input
                formControlName="email"
                type="text"
                placeholder="Email"
                class="text-sm sm:text-base relative w-full border rounded placeholder-gray-400 focus:border-green-400 focus:outline-none py-2 pr-2 pl-12"
            />
        </div>

        <span
            *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched"
            class="flex items-center font-medium tracking-wide text-red-500 text-xs mt-1 ml-1"
        >
            Invalid email field !
        </span>
    </div>

    <div class="flex flex-col mb-4">
        <label for="name" class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600">
            Password
        </label>

        <div class="relative">
            <div class="absolute flex border border-transparent left-0 top-0 h-full w-10">
                <div
                    class="flex items-center justify-center rounded-tl rounded-bl z-10 bg-gray-100 text-gray-600 text-lg h-full w-full"
                >
                    <i class="pi pi-lock"></i>
                </div>
            </div>

            <input
                formControlName="password"
                type="password"
                placeholder="Password"
                class="text-sm sm:text-base relative w-full border rounded placeholder-gray-400 focus:border-green-400 focus:outline-none py-2 pr-2 pl-12"
            />
        </div>
    </div>

    <div class="flex flex-col mb-4">
        <div class="relative">
            <div class="absolute flex border border-transparent left-0 top-0 h-full w-10">
                <div
                    class="flex items-center justify-center rounded-tl rounded-bl z-10 bg-gray-100 text-gray-600 text-lg h-full w-full"
                >
                    <i class="pi pi-lock"></i>
                </div>
            </div>

            <input
                formControlName="passwordConfirm"
                type="password"
                placeholder="Password confirm"
                class="text-sm sm:text-base relative w-full border rounded placeholder-gray-400 focus:border-green-400 focus:outline-none py-2 pr-2 pl-12"
            />
        </div>
    </div>

    <div class="mt-6 flex items-center justify-between">
        <div class="flex items-center">
            <input
                type="checkbox"
                (click)="toggleHasAgreed()"
                class="form-checkbox h-4 w-4 text-green-600 transition duration-150 ease-in-out"
            />
            <label class="ml-2 block text-sm leading-5 text-gray-900">
                I accept the <a class="text-green-500" href="#">privacy policy</a>
            </label>
        </div>
    </div>

    <div class="mt-6">
        <button
            [ngClass]="{
                'bg-green-600 hover:bg-green-500': hasAgreed,
                'bg-gray-600 hover:bg-gray-500': !hasAgreed
            }"
            (click)="signUp()"
            class="w-full flex justify-center py-3 px-4 border border-transparent leading-5 font-medium rounded text-white focus:outline-none focus:border-green-700 focus:shadow-outline-green active:bg-green-700 transition duration-150 ease-in-out"
        >
            Create account
        </button>
    </div>
</form>
