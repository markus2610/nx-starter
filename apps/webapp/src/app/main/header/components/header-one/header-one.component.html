<header class="text-gray-700 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a
            class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
            [routerLink]="['/']"
        >
            <span class="ml-3 text-xl">NX Starter</span>
        </a>
        <nav
            class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400 flex flex-wrap items-center text-base justify-center"
        >
            <a class="mr-5 hover:text-gray-900">Link 1</a>
            <a class="mr-5 hover:text-gray-900">Link 2</a>
        </nav>

        <a
            *ngIf="(currentUser$ | async) == null"
            class="inline-flex items-center border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0"
            [routerLink]="['/login']"
        >
            Login
        </a>

        <a
            *ngIf="currentUser$ | async"
            class="inline-flex items-center border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0"
            [routerLink]="['/logout']"
        >
            Logout
        </a>
    </div>
</header>

<pre>{{ currentUser$ | async | json }}</pre>
